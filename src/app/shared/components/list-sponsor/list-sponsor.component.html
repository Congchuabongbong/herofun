<div class="container">
  <div class="row">
    <h3 style="font-size: 24px;">Nhà hảo tâm hàng đầu</h3>
  </div>
  <div class="row">
    <ul class="list-group">
      <li class="list-group-item sponsor-item" *ngFor="let t of transaction">
        <div class="item-container" style="display: flex; justify-content: center; align-items: center;">
          <img class="sponsor-image mr-3"
               src="{{t.avatar ? t.avatar : defaultImage}}" alt="Sponsor 1">
          <div class="item-info">
            <span class="name-sponser">{{t.senderName}}</span>
            <span class="phone-sponsor">{{handlerPhone(t.phone)}}</span>
          </div>
        </div>
        <div class="money" style="font-size: 16px; font-weight: 600;">
          ${{t.amount}}
        </div>
      </li>
    </ul>

    <div class="d-flex justify-content-center mt-10">
      <button (click)="loadMoreTop()" type="button" class="btn btn-success shadow-lg"
              style="background: linear-gradient(to right, #FEA444 0%, #FC6539 100%);border:none">
        Xem thêm
      </button>
    </div>
  </div>
  <hr>
  <div class="row mt-3">
    <h3 style="font-size: 24px">Nhà hảo tâm mới nhất</h3>
    <ul class="list-group">
      <li class="list-group-item sponsor-item" *ngFor="let t of transactionNew">
        <div class="item-container" style="display: flex; justify-content: center; align-items: center;">
          <img class="sponsor-image mr-3"
               src="{{t.avatar ? t.avatar : defaultImage}}" alt="Sponsor 1">
          <div class="item-info">
            <span class="name-sponser">{{t.senderName}}</span>
            <span class="phone-sponsor">{{handlerPhone(t.phone)}}</span>
          </div>
        </div>
        <div class="money" style="font-size: 16px; font-weight: 600;">
          ${{t.amount}}
        </div>
      </li>
    </ul>

    <div class="d-flex justify-content-center mt-10">
      <button
        (click)="loadMoreNew()"
        type="button" class="btn btn-success shadow-lg"
        style="background: linear-gradient(to right, #FEA444 0%, #FC6539 100%);border:none">
        Xem thêm
      </button>
    </div>
  </div>
</div>
