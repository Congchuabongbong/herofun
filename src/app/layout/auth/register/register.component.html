<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<div id="login-bg" class="container-fluid">
  <div class="bg-color"></div>
  <div class="bg-img"></div>
</div>

<div class="container" id="login">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="login">
        <h1>Đăng ký</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input formControlName="username" type="text" class="form-control" placeholder="Username">
          </div>
          <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <input formControlName="confirmPassword" type="password" class="form-control"
                   placeholder="Confirm password">
          </div>
          <div class="form-check">
            <label class="forgot-password"><a routerLink="/login">Bạn đã có tài khoản?</a></label>
          </div>
          <br>
          <button [disabled]="loading" type="submit" class="btn btn-lg btn-block text-white"
                  style="background: #FEA444">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Đăng ký
          </button>
          <br>
          <div class="form-check">
            <label class="forgot-password"><a routerLink="/home">Về trang chủ.</a></label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
