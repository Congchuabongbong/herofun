<!--== Start Header Wrapper ==-->
<header class="header-area header-default sticky-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-5 col-sm-3 col-md-3 col-lg-2 pr-0">
        <div class="header-logo-area">
          <a routerLink="home" routerLinkActive="active" ariaCurrentWhenActive="page">
            <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
            <img class="logo-light" src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
      </div>
      <div class="col-7 col-sm-9 col-md-9 col-lg-10">
        <div class="header-align">
          <div class="header-navigation-area">
            <ul class="main-menu nav justify-content-center">
              <li routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page"><a>Home</a></li>
              <li routerLink="/about" routerLinkActive="active" ariaCurrentWhenActive="page"><a>About Us</a></li>
              <li routerLink="/causes" routerLinkActive="active" ariaCurrentWhenActive="page"><a>Causes</a></li>
              <li class="has-submenu"><a href="blog.html">Blog</a>
                <ul class="submenu-nav">
                  <li><a href="blog.html">Blog Grid</a></li>
                  <li><a href="blog-details.html">Blog Single</a></li>
                </ul>
              </li>
              <li class="has-submenu" routerLinkActive="active"><a>Pages</a>
                <ul class="submenu-nav">
                  <li><a routerLink="profile">Profile</a></li>
                  <li><a routerLink="event-detail" routerLinkActive="text-theme-color"
                      ariaCurrentWhenActive="page">Event Details</a></li>
                  <li><a routerLink="volunteer" routerLinkActive="text-theme-color"
                      ariaCurrentWhenActive="page">Volunteer</a></li>
                </ul>
              </li>
              <li routerLink="contact-us" routerLinkActive="active" ariaCurrentWhenActive="page"><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="header-action-area">
            <a *ngIf="!jwt; else elseBlock" routerLink="/login" class="btn-theme btn-gradient btn-slide btn-style">Login
              <img class="icon icon-img" src="assets/img/icons/arrow-line-right2.png" alt="Icon">
            </a>
            <ng-template #elseBlock>
              <p class="btn-theme btn-gradient btn-slide btn-style" style="cursor: pointer" (click)="logOut()">Logout
                <img class="icon icon-img" src="assets/img/icons/arrow-line-right2.png" alt="Icon">
              </p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!--== End Header Wrapper ==-->
